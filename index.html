<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard: 5 Day Forecasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="column-1 text-center">
        <div>
            <h2 class="card-body search">Search for a City:</h2>
            <div class="input-group">
              <input type="search" class="form-control rounded" id="city-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
              <button type="button" class="btn btn-outline-primary" id="submit" data-mdb-ripple-init>Search</button>
            </div>
            <h4>Search History:</h4>
        </div>
        <div id="history"></div>
    </div>
    <div class="column-2">
        <div class="card" id="today">
          <div class="card-body">
            <h2 class="today" id="date-today"></h2>
            <h3>City: <span id="city"></span></h3>
            <img id="icon-today"></img>
            <p>Temp: <span id="temp-today"></span></p>
            <p>Wind: <span id="wind-today"></span></p>
            <p>Humidity: <span id="humidity-today"></span></p>
          </div>
        </div>
        <div id="five-day">
            <h2 class="five-day">5-Day Forecast:</h2>
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" id="day-one"></h4>
                    <img id="icon-day-one"></img>
                    <p>Temp: <span id="temp-day-one"></span></p>
                    <p>Wind: <span id="wind-day-one"></span></p>
                    <p>Humidity: <span id="humidity-day-one"></span></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" id="day-two"></h4>
                    <img id="icon-day-two"></img>
                    <p>Temp: <span id="temp-day-two"></span></p>
                    <p>Wind: <span id="wind-day-two"></span></p>
                    <p>Humidity: <span id="humidity-day-two"></span></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" id="day-three"></h4>
                    <img id="icon-day-three"></img>
                    <p>Temp: <span id="temp-day-three"></span></p>
                    <p>Wind: <span id="wind-day-three"></span></p>
                    <p>Humidity: <span id="humidity-day-three"></span></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" id="day-four"></h4>
                    <img id="icon-day-four"></img>
                    <p>Temp: <span id="temp-day-four"></span></p>
                    <p>Wind: <span id="wind-day-four"></span></p>
                    <p>Humidity: <span id="humidity-day-four"></span></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" id="day-five"></h4>
                    <img id="icon-day-five"></img>
                    <p>Temp: <span id="temp-day-five"></span></p>
                    <p>Wind: <span id="wind-day-five"></span></p>
                    <p>Humidity: <span id="humidity-day-five"></span></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
